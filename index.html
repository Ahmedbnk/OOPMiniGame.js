<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fury vs. Ngannou Battle</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
   <div class="box">
    <div class="person fury-elements">
        <div class="fury-health progress">
            <span></span>
        </div>
        <h2>Tyson Fury</h2>
        <img src="images/Tyson Fury.jpg" alt="Fury">
        <button id="fury-attack">Attack</button>
        <button id="fury-healthing">Health</button>
        <div class="fury-is-dead dead"></div>
    </div>
    <div class="person ngannou-elements">
        <div class="ngannou-health progress">
            <span></span>
        </div>
        <h2>Ngannou</h2>
        <img src="images/ngannou.jpg" alt="Fury">
        <button id="ngannou-attack">Attack</button>
        <button id="ngannou-healthing">Health</button>
        <div class="ngannou-is-dead dead"></div>
    </div>
   </div>
   <audio id="attack-sound" src="audio/attack.mp3"></audio>
   <audio id="heal-sound" src="audio/heal.mp3"></audio>
   <audio id="victory-sound-fury" src="audio/fury.mp3"></audio>
   <audio id="victory-sound-ngannou" src="audio/ngannou.mp3"></audio>
   <audio id="victory-sound" src="audio/victory.mp3"></audio>

   
   <script src="index.js/oop.js"></script>
</body>
</html>
